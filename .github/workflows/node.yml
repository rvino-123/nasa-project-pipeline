name: NASA Project CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build:
  deploy:
    builds:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v2
        - name: Use Node.js version 16
          with:
            node-version: '16'
        - run: npm install
        - run: npm run build -- prefix client
